<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>InstaDev</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./img/instagram-around.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como edson</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é edson?</p>
                <p class="not-account">
                    <a href="#" ><span class="link-blue">Alternar contas</span></a>
                    ou
                    <a href="#" ><span class="link-blue">Inscreva-se</span></a>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"><img src="./img/app_store.png"></a>
                    <a href="#" class="app-download"><img src="./img/google_play.png"></a>
                </div>
            </div>
        </div>

        <footer class="fixarRodape">
            <hr />
            <a href="https://github.com/edsonsntos05" target="_blank">&copy; Created by Edson dos Santos</a>
            <img class="git" src="./img/github-brands.svg" alt="">
        </footer>
    </div>
</body>
</html>
